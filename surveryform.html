<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
</head>
<body>
    <h1 id="title">Freecodecamp.org Survey</h1>
    <p id="description">Please fill out the survey below:</p>
    <form id="survey-form">
     <label id="name-label"for="name">Name</label>
     <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
     <label id="email-label" for="email">Email</label>
     <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
     <label id="number-label" for="number">Number</label>
     <input type="number" name="number" id="number" class="form-control" placeholder="Enter Your Number" required>

     
    </form>
</body>
</html>
